# strangecousin hyprland config

source = ~/.config/hypr/autostart.conf  # auto-start configuration
source = ~/.config/hypr/monitors.conf   # monitors configuration
source = ~/.config/hypr/binds.conf      # binds configurations
source = ~/.config/hypr/looks.conf      # looks configuration
source = ~/.config/hypr/inputs.conf     # inputs configuration

# windows and workspace rules
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Screen tearing is used to reduce latency and/or jitter in games.
windowrule = immediate, class:cs2
