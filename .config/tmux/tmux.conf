# Wayland / UWSM-safe tmux.conf
# Terminal setup
set -g default-terminal "tmux-256color"
set -g terminal-overrides ",*:Tc"         # enable truecolor
set -g default-command "${SHELL}"         # keep UWSM env vars

# Core behavior
set -s escape-time 0
set -g mouse on
set -g focus-events on
set -g base-index 1
set -g status-style 'bg=#333333 fg=#5eacd3'

# Prefix key (Ctrl-a)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind -r r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Vi-style copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel \
  'sh -c "command -v wl-copy >/dev/null && wl-copy"'

# Vim-like pane navigation
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Open TODO.md in Neovim
bind -r D new-window -c "#{pane_current_path}" \
  "bash -c '[[ -e TODO.md ]] && nvim TODO.md || nvim ~/Documents/todo.md'"

# Launch tmux-sessionizer
bind -r f run-shell "tmux new-window tmux-sessionizer"

